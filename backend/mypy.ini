[mypy]
python_version = 3.11
ignore_missing_imports = True
warn_unused_ignores = True
no_implicit_optional = True

# Keep typechecking pragmatic (production hardening starts with reliability checks).
check_untyped_defs = False
disallow_untyped_defs = False

# Ignore missing imports for specific modules
[mypy-cachetools.*]
ignore_missing_imports = True

[mypy-openai]
follow_imports = skip

[mypy-tests.*]
ignore_errors = True
