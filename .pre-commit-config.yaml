default_stages: [pre-commit]

repos:
  # ----------------------------
  # Backend: quick pre-commit lint
  # ----------------------------
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.10
    hooks:
      - id: ruff
        name: backend ruff (F,E9)
        args: [--select, F, E9]
        files: ^backend/
        stages: [pre-commit, pre-push]

  # ----------------------------
  # Pre-push: match CI non-deploy checks
  # ----------------------------
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: backend mypy
        pass_filenames: false
        args: [--config-file=backend/mypy.ini, backend/app]
        additional_dependencies:
          # Match CI: backend requirements + typecheck deps
          - -rbackend/requirements.txt
          - -rbackend/requirements-dev.txt
        stages: [pre-push]

  - repo: local
    hooks:
      - id: backend-pytest
        name: backend pytest
        entry: bash -lc "cd backend && pytest -q"
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: cloudformation-lint
        name: cloudformation cfn-lint
        entry: cfn-lint -t .github/cloudformation/*.yml -i W3002 W8001
        language: python
        additional_dependencies:
          - cfn-lint
        pass_filenames: false
        stages: [pre-push]

      - id: frontend-lint
        name: frontend lint
        entry: bash -lc "cd frontend && npm run lint"
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: frontend-test
        name: frontend test (ci)
        entry: bash -lc "cd frontend && npm test -- --ci --passWithNoTests"
        language: system
        pass_filenames: false
        stages: [pre-push]

      - id: frontend-build
        name: frontend build
        entry: bash -lc "cd frontend && npm run build"
        language: system
        pass_filenames: false
        stages: [pre-push]
