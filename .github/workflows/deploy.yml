name: Deploy to AWS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ROOT_STACK_NAME: polaris-root-stack
  CFN_ARTIFACT_BUCKET_PREFIX: "polaris-rfp-cfn-artifacts-211125621822"

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::211125621822:role/github-actions-role
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-${{ github.run_id }}

      - name: Compute CloudFormation artifacts bucket name
        run: |
          echo "CFN_ARTIFACT_BUCKET=${{ env.CFN_ARTIFACT_BUCKET_PREFIX }}-${{ env.AWS_REGION }}" >> $GITHUB_ENV

      - name: Compute Route53 hosted zone id
        run: |
          ZONE_ID=$(aws route53 list-hosted-zones-by-name \
            --dns-name polariseco.com \
            --max-items 1 \
            --query 'HostedZones[0].Id' \
            --output text | sed 's#/hostedzone/##')
          echo "ROUTE53_HOSTED_ZONE_ID=$ZONE_ID" >> $GITHUB_ENV
          echo "Route53 Hosted Zone ID: $ZONE_ID"

      - name: Ensure CloudFormation artifacts bucket exists
        run: |
          aws s3api head-bucket --bucket "${{ env.CFN_ARTIFACT_BUCKET }}" 2>/dev/null && exit 0

          if [ "${{ env.AWS_REGION }}" = "us-east-1" ]; then
            aws s3api create-bucket \
              --bucket "${{ env.CFN_ARTIFACT_BUCKET }}" \
              --region "${{ env.AWS_REGION }}"
          else
            aws s3api create-bucket \
              --bucket "${{ env.CFN_ARTIFACT_BUCKET }}" \
              --region "${{ env.AWS_REGION }}" \
              --create-bucket-configuration LocationConstraint="${{ env.AWS_REGION }}"
          fi

      - name: Package nested CloudFormation templates
        run: |
          aws cloudformation package \
            --template-file .github/cloudformation/root-nested.yml \
            --s3-bucket "${{ env.CFN_ARTIFACT_BUCKET }}" \
            --output-template-file /tmp/root.packaged.yml \
            --region "${{ env.AWS_REGION }}"

      - name: Build and push backend image to ECR
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REPO="polaris-backend-production"

          aws ecr describe-repositories --repository-names "$ECR_REPO" >/dev/null 2>&1 || \
            aws ecr create-repository --repository-name "$ECR_REPO" --image-scanning-configuration scanOnPush=true >/dev/null

          aws ecr get-login-password --region "${{ env.AWS_REGION }}" | \
            docker login --username AWS --password-stdin "${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"

          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${ECR_REPO}:${{ github.sha }}"
          echo "BACKEND_IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "Backend image: $IMAGE_URI"

          docker build -f backend/Dockerfile -t "$IMAGE_URI" backend
          docker push "$IMAGE_URI"

      - name: Choose GitHub token for Amplify
        run: |
          # Prefer a long-lived PAT (recommended) if configured, otherwise fall back to the default GITHUB_TOKEN.
          if [ -n "${{ secrets.GH_PERSONAL_TOKEN }}" ]; then
            echo "AMPLIFY_GITHUB_TOKEN=${{ secrets.GH_PERSONAL_TOKEN }}" >> $GITHUB_ENV
          else
            echo "AMPLIFY_GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: "Deploy Root Stack (Nested: Backend + Frontend)"
        run: |
          echo "Deploying root stack..."
          aws cloudformation deploy \
            --template-file /tmp/root.packaged.yml \
            --stack-name ${{ env.ROOT_STACK_NAME }} \
            --capabilities CAPABILITY_IAM CAPABILITY_NAMED_IAM \
            --parameter-overrides \
              RepositoryUrl=https://github.com/${{ github.repository }} \
              BranchName=${{ github.ref_name }} \
              Environment=production \
              GitHubToken=$AMPLIFY_GITHUB_TOKEN \
              EnableCustomDomain=true \
              CustomDomainName=polariseco.com \
              CustomDomainPrefix=rfp \
              FrontendBaseUrl=https://rfp.polariseco.com \
              MagicLinkFromEmail=support@righteousgambit.com \
              BackendApiDomainName=api.rfp.polariseco.com \
              Route53HostedZoneId=$ROUTE53_HOSTED_ZONE_ID \
              BackendImageUri=$BACKEND_IMAGE_URI \
              CanvaClientSecret=${{ secrets.CANVA_CLIENT_SECRET }} \
              CanvaRedirectUri=${{ secrets.CANVA_REDIRECT_URI }} \
              CanvaTokenEncKey=${{ secrets.CANVA_TOKEN_ENC_KEY }} \
              JwtSecret=${{ secrets.JWT_SECRET }} \
              OpenAiApiKeySecretArn=arn:aws:secretsmanager:us-east-1:211125621822:secret:openai-TbIvAk \
              OpenAiApiKeySecretJsonKey=openai_api_key \
            --region ${{ env.AWS_REGION }}

      - name: Get Amplify App ID
        id: get-app-id
        run: |
          APP_ID=$(aws cloudformation describe-stacks \
            --stack-name ${{ env.ROOT_STACK_NAME }} \
            --query 'Stacks[0].Outputs[?OutputKey==`AmplifyAppId`].OutputValue' \
            --output text)
          echo "app-id=$APP_ID" >> $GITHUB_OUTPUT
          echo "Amplify App ID: $APP_ID"

      - name: Trigger Amplify Build
        run: |
          # Check if there's already a running job
          RUNNING_JOBS=$(aws amplify list-jobs \
            --app-id ${{ steps.get-app-id.outputs.app-id }} \
            --branch-name ${{ github.ref_name }} \
            --max-results 1 \
            --query 'jobSummaries[?status==`RUNNING` || status==`PENDING`]' \
            --output text)

          if [ -z "$RUNNING_JOBS" ]; then
            echo "No running jobs found, starting new build..."
            aws amplify start-job \
              --app-id ${{ steps.get-app-id.outputs.app-id }} \
              --branch-name ${{ github.ref_name }} \
              --job-type RELEASE
          else
            echo "Job already running, skipping trigger..."
          fi
  notify:
    runs-on: ubuntu-latest
    if: always()
    needs: [deploy]

    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed. Check the logs above."
            exit 1
          fi
