AWSTemplateFormatVersion: '2010-09-09'
Description: 'Polaris Backend on ECS Fargate behind an ALB with custom domain'

Conditions:
  UseJwtSecretArn: !Not [!Equals [!Ref JwtSecretArn, '']]
  UseJwtSecretPlaintext: !And
    - !Equals [!Ref JwtSecretArn, '']
    - !Not [!Equals [!Ref JwtSecret, '']]
  UseMagicLinkTable: !Not [!Equals [!Ref MagicLinkSessionsTableName, '']]
  UseOpenAiApiKeySecretArn: !Not [!Equals [!Ref OpenAiApiKeySecretArn, '']]
  UseOpenAiApiKeySecretJsonKey:
    !Not [!Equals [!Ref OpenAiApiKeySecretJsonKey, '']]
  UseSlackSecretArn: !Not [!Equals [!Ref SlackSecretArn, '']]
  SlackTokenRotationEnabled: !Equals [!Ref EnableSlackTokenRotation, 'true']
  UseSlackSecretArnAndRotation: !And
    - !Condition UseSlackSecretArn
    - !Condition SlackTokenRotationEnabled

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues: ['development', 'staging', 'production']

  VpcId:
    Type: AWS::EC2::VPC::Id

  PublicSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Public subnets for the internet-facing ALB

  PrivateSubnetIds:
    Type: List<AWS::EC2::Subnet::Id>
    Description: Private subnets for ECS tasks (no public IP)

  BackendApiDomainName:
    Type: String
    Default: api.rfp.polariseco.com

  Route53HostedZoneId:
    Type: String
    Description: Route53 Hosted Zone ID for polariseco.com (e.g. Z123...)

  ImageUri:
    Type: String
    Description: ECR image URI for backend (including tag)

  ContainerPort:
    Type: Number
    Default: 8080

  DesiredCount:
    Type: Number
    Default: 2

  Cpu:
    Type: String
    Default: '1024'
    AllowedValues: ['256', '512', '1024', '2048', '4096']

  Memory:
    Type: String
    Default: '2048'
    AllowedValues:
      ['512', '1024', '2048', '3072', '4096', '8192', '16384', '30720']

  HealthCheckPath:
    Type: String
    Default: '/'

  # App configuration env vars
  FrontendBaseUrl:
    Type: String
    Default: 'https://rfp.polariseco.com'

  CognitoUserPoolId:
    Type: String
    Default: ''

  CognitoClientId:
    Type: String
    Default: ''

  CognitoRegion:
    Type: String
    Default: 'us-east-1'

  MagicLinkSessionsTableName:
    Type: String
    Default: ''

  DdbTableName:
    Type: String

  AssetsBucketName:
    Type: String

  JwtSecret:
    Type: String
    Description: (Deprecated) JWT secret passed as plaintext env var. Prefer JwtSecretArn.
    NoEcho: true
    Default: ''

  JwtSecretArn:
    Type: String
    Description: Secrets Manager secret ARN for JWT_SECRET
    Default: ''

  OpenAiApiKeySecretArn:
    Type: String
    Description: Secrets Manager secret ARN for OPENAI_API_KEY
    Default: ''

  OpenAiApiKeySecretJsonKey:
    Type: String
    Description: Optional JSON key name if the OpenAI secret is stored as JSON (e.g. OPENAI_API_KEY)
    Default: ''

  OpenAiModel:
    Type: String
    Description: OpenAI model to use by default (e.g. gpt-5.2)
    Default: 'gpt-5.2'

  SlackSecretArn:
    Type: String
    Description: Optional Secrets Manager secret ARN containing Slack credentials/config (JSON)
    Default: ''

  EnableSlackTokenRotation:
    Type: String
    Description: If true, deploy a scheduled Lambda to refresh Slack access tokens into Secrets Manager
    Default: 'false'
    AllowedValues: ['true', 'false']

  JwtExpire:
    Type: String
    Default: '24h'

  CanvaClientId:
    Type: String
    Default: ''

  CanvaClientSecret:
    Type: String
    NoEcho: true
    Default: ''

  CanvaRedirectUri:
    Type: String
    Default: ''

  CanvaTokenEncKey:
    Type: String
    NoEcho: true
    Default: ''

Resources:
  BackendLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/polaris-backend-${Environment}'
      RetentionInDays: 14

  AlbSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'polaris-backend-alb-sg-${Environment}'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub 'polaris-backend-alb-sg-${Environment}'

  ServiceSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub 'polaris-backend-svc-sg-${Environment}'
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref AlbSecurityGroup
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub 'polaris-backend-svc-sg-${Environment}'

  LoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub 'polaris-backend-alb-${Environment}'
      Type: application
      Scheme: internet-facing
      SecurityGroups:
        - !Ref AlbSecurityGroup
      Subnets: !Ref PublicSubnetIds

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub 'polaris-backend-tg-${Environment}'
      VpcId: !Ref VpcId
      TargetType: ip
      Protocol: HTTP
      Port: !Ref ContainerPort
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: !Ref HealthCheckPath
      Matcher:
        HttpCode: '200-399'

  HttpListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: redirect
          RedirectConfig:
            Protocol: HTTPS
            Port: '443'
            StatusCode: HTTP_301

  BackendCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: !Ref BackendApiDomainName
      ValidationMethod: DNS
      DomainValidationOptions:
        - DomainName: !Ref BackendApiDomainName
          HostedZoneId: !Ref Route53HostedZoneId

  HttpsListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref LoadBalancer
      Port: 443
      Protocol: HTTPS
      SslPolicy: ELBSecurityPolicy-TLS13-1-2-2021-06
      Certificates:
        - CertificateArn: !Ref BackendCertificate
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  BackendDnsRecord:
    Type: AWS::Route53::RecordSet
    Properties:
      HostedZoneId: !Ref Route53HostedZoneId
      Name: !Ref BackendApiDomainName
      Type: A
      AliasTarget:
        DNSName: !GetAtt LoadBalancer.DNSName
        HostedZoneId: !GetAtt LoadBalancer.CanonicalHostedZoneID
        EvaluateTargetHealth: true

  EcsCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub 'polaris-backend-${Environment}'

  TaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'polaris-ecs-exec-${Environment}-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  TaskExecutionRoleJwtSecretPolicy:
    Type: AWS::IAM::Policy
    Condition: UseJwtSecretArn
    Properties:
      PolicyName: !Sub 'polaris-ecs-exec-jwt-secret-${Environment}-${AWS::Region}'
      Roles:
        - !Ref TaskExecutionRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ReadJwtSecret
            Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Ref JwtSecretArn

  TaskExecutionRoleOpenAiSecretPolicy:
    Type: AWS::IAM::Policy
    Condition: UseOpenAiApiKeySecretArn
    Properties:
      PolicyName: !Sub 'polaris-ecs-exec-openai-secret-${Environment}-${AWS::Region}'
      Roles:
        - !Ref TaskExecutionRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ReadOpenAiApiKeySecret
            Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Ref OpenAiApiKeySecretArn

  TaskRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub 'polaris-ecs-task-${Environment}-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: PolarisBackendDataAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: CognitoIdpAdminAccess
                Effect: Allow
                Action:
                  - cognito-idp:AdminGetUser
                  - cognito-idp:AdminCreateUser
                  - cognito-idp:AdminConfirmSignUp
                  - cognito-idp:AdminInitiateAuth
                  - cognito-idp:AdminRespondToAuthChallenge
                  - cognito-idp:AdminSetUserPassword
                  - cognito-idp:AdminUpdateUserAttributes
                  - cognito-idp:AdminDeleteUserAttributes
                  - cognito-idp:DescribeUserPool
                Resource: !Sub 'arn:aws:cognito-idp:${AWS::Region}:${AWS::AccountId}:userpool/${CognitoUserPoolId}'
              - Sid: DynamoDBAccess
                Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:DeleteItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                Resource:
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DdbTableName}'
                  - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${DdbTableName}/index/*'
                  - !If
                    - UseMagicLinkTable
                    - !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MagicLinkSessionsTableName}'
                    - !Ref AWS::NoValue
              - Sid: AssetsBucketList
                Effect: Allow
                Action:
                  - s3:ListBucket
                  - s3:GetBucketLocation
                Resource:
                  - !Sub 'arn:aws:s3:::${AssetsBucketName}'
              - Sid: AssetsObjectRW
                Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:DeleteObject
                  - s3:CopyObject
                Resource:
                  - !Sub 'arn:aws:s3:::${AssetsBucketName}/*'

  TaskRoleSlackSecretsPolicy:
    Type: AWS::IAM::Policy
    Condition: UseSlackSecretArn
    Properties:
      PolicyName: !Sub 'polaris-ecs-task-slack-secret-${Environment}-${AWS::Region}'
      Roles:
        - !Ref TaskRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: ReadSlackSecret
            Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Ref SlackSecretArn

  TaskRoleSlackSecretsWritePolicy:
    Type: AWS::IAM::Policy
    Condition: UseSlackSecretArnAndRotation
    Properties:
      PolicyName: !Sub 'polaris-ecs-task-slack-secret-write-${Environment}-${AWS::Region}'
      Roles:
        - !Ref TaskRole
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Sid: WriteSlackSecret
            Effect: Allow
            Action:
              - secretsmanager:PutSecretValue
            Resource: !Ref SlackSecretArn

  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub 'polaris-backend-${Environment}'
      NetworkMode: awsvpc
      RequiresCompatibilities: ['FARGATE']
      Cpu: !Ref Cpu
      Memory: !Ref Memory
      ExecutionRoleArn: !GetAtt TaskExecutionRole.Arn
      TaskRoleArn: !GetAtt TaskRole.Arn
      ContainerDefinitions:
        - Name: backend
          Image: !Ref ImageUri
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          Environment:
            - Name: NODE_ENV
              Value: production
            - Name: PORT
              Value: !Ref ContainerPort
            - Name: FRONTEND_URL
              Value: !Ref FrontendBaseUrl
            - Name: FRONTEND_BASE_URL
              Value: !Ref FrontendBaseUrl
            - Name: TMPDIR
              Value: /tmp
            - Name: DDB_TABLE_NAME
              Value: !Ref DdbTableName
            - Name: ASSETS_BUCKET_NAME
              Value: !Ref AssetsBucketName
            - Name: COGNITO_USER_POOL_ID
              Value: !Ref CognitoUserPoolId
            - Name: COGNITO_CLIENT_ID
              Value: !Ref CognitoClientId
            - Name: COGNITO_REGION
              Value: !Ref CognitoRegion
            - Name: MAGIC_LINK_TABLE_NAME
              Value: !Ref MagicLinkSessionsTableName
            - Name: OPENAI_MODEL
              Value: !Ref OpenAiModel
            - !If
              - UseJwtSecretPlaintext
              - Name: JWT_SECRET
                Value: !Ref JwtSecret
              - !Ref AWS::NoValue
            - Name: JWT_EXPIRE
              Value: !Ref JwtExpire
            - Name: CANVA_CLIENT_ID
              Value: !Ref CanvaClientId
            - Name: CANVA_CLIENT_SECRET
              Value: !Ref CanvaClientSecret
            - Name: CANVA_REDIRECT_URI
              Value: !Ref CanvaRedirectUri
            - Name: CANVA_TOKEN_ENC_KEY
              Value: !Ref CanvaTokenEncKey
            - Name: SLACK_ENABLED
              Value: !If [UseSlackSecretArn, 'true', 'false']
            - !If
              - UseSlackSecretArn
              - Name: SLACK_SECRET_ARN
                Value: !Ref SlackSecretArn
              - !Ref AWS::NoValue
          Secrets: !If
            - UseJwtSecretArn
            - - Name: JWT_SECRET
                ValueFrom: !Ref JwtSecretArn
              - !If
                - UseOpenAiApiKeySecretArn
                - Name: OPENAI_API_KEY
                  ValueFrom: !If
                    - UseOpenAiApiKeySecretJsonKey
                    # ECS Secrets Manager JSON key syntax:
                    # arn:aws:secretsmanager:region:acct:secret:secret-id:json-key:version-stage:version-id
                    # (note: no "SecretString" segment)
                    - !Sub '${OpenAiApiKeySecretArn}:${OpenAiApiKeySecretJsonKey}::'
                    - !Ref OpenAiApiKeySecretArn
                - !Ref AWS::NoValue
            - - !If
                - UseOpenAiApiKeySecretArn
                - Name: OPENAI_API_KEY
                  ValueFrom: !If
                    - UseOpenAiApiKeySecretJsonKey
                    - !Sub '${OpenAiApiKeySecretArn}:${OpenAiApiKeySecretJsonKey}::'
                    - !Ref OpenAiApiKeySecretArn
                - !Ref AWS::NoValue
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref BackendLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  SlackTokenRotatorRole:
    Type: AWS::IAM::Role
    Condition: UseSlackSecretArn
    Properties:
      RoleName: !Sub 'polaris-slack-rotator-${Environment}-${AWS::Region}'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SlackSecretReadWrite
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Sid: ReadWriteSlackSecret
                Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:PutSecretValue
                Resource: !Ref SlackSecretArn

  SlackTokenRotatorFunction:
    Type: AWS::Lambda::Function
    Condition: UseSlackSecretArn
    Properties:
      FunctionName: !Sub 'polaris-slack-rotator-${Environment}'
      Role: !GetAtt SlackTokenRotatorRole.Arn
      Runtime: python3.11
      Handler: index.handler
      Timeout: 30
      Environment:
        Variables:
          SLACK_SECRET_ARN: !Ref SlackSecretArn
          AWS_REGION: !Ref AWS::Region
      Code:
        ZipFile: |
          import json
          import os
          import time
          import urllib.parse
          import urllib.request
          import boto3

          def _post_form(url: str, data: dict) -> dict:
            body = urllib.parse.urlencode(data).encode("utf-8")
            req = urllib.request.Request(url, data=body, method="POST")
            with urllib.request.urlopen(req, timeout=15) as resp:
              raw = resp.read().decode("utf-8", errors="ignore")
              return json.loads(raw) if raw else {}

          def handler(_event, _context):
            arn = os.environ.get("SLACK_SECRET_ARN", "").strip()
            region = os.environ.get("AWS_REGION", "us-east-1").strip()
            if not arn:
              return {"ok": False, "reason": "missing_secret_arn"}

            sm = boto3.client("secretsmanager", region_name=region)
            sec = sm.get_secret_value(SecretId=arn).get("SecretString") or ""
            obj = json.loads(sec) if sec else {}
            if not isinstance(obj, dict):
              return {"ok": False, "reason": "secret_not_json"}

            refresh_token = str(obj.get("SLACK_REFRESH_TOKEN") or "").strip()
            client_id = str(obj.get("SLACK_CLIENT_ID") or "").strip()
            client_secret = str(obj.get("SLACK_CLIENT_SECRET") or "").strip()
            if not (refresh_token and client_id and client_secret):
              # Can't rotate without OAuth client credentials.
              return {"ok": False, "reason": "missing_refresh_or_client_creds"}

            # Refresh token via Slack OAuth v2
            resp = _post_form(
              "https://slack.com/api/oauth.v2.access",
              {
                "grant_type": "refresh_token",
                "refresh_token": refresh_token,
                "client_id": client_id,
                "client_secret": client_secret,
              },
            )
            if not resp.get("ok"):
              return {"ok": False, "reason": "slack_refresh_failed", "error": resp.get("error")}

            access_token = resp.get("access_token")
            new_refresh = resp.get("refresh_token") or refresh_token
            expires_in = int(resp.get("expires_in") or 43200)  # default 12h
            expires_at = int(time.time()) + max(60, expires_in)

            obj["SLACK_ACCESS_TOKEN"] = access_token
            obj["SLACK_REFRESH_TOKEN"] = new_refresh
            obj["SLACK_ACCESS_TOKEN_EXPIRES_AT"] = expires_at

            sm.put_secret_value(SecretId=arn, SecretString=json.dumps(obj))
            return {"ok": True, "expires_at": expires_at}

  SlackTokenRotatorRule:
    Type: AWS::Events::Rule
    Condition: UseSlackSecretArn
    Properties:
      Name: !Sub 'polaris-slack-rotator-${Environment}'
      Description: Refresh Slack access token and update Secrets Manager
      State:
        !If [!Equals [!Ref EnableSlackTokenRotation, 'true'], ENABLED, DISABLED]
      ScheduleExpression: rate(690 minutes)
      Targets:
        - Arn: !GetAtt SlackTokenRotatorFunction.Arn
          Id: slack-token-rotator

  SlackTokenRotatorInvokePermission:
    Type: AWS::Lambda::Permission
    Condition: UseSlackSecretArn
    Properties:
      FunctionName: !Ref SlackTokenRotatorFunction
      Action: lambda:InvokeFunction
      Principal: events.amazonaws.com
      SourceArn: !GetAtt SlackTokenRotatorRule.Arn

  EcsService:
    Type: AWS::ECS::Service
    DependsOn: HttpsListener
    Properties:
      ServiceName: !Sub 'polaris-backend-${Environment}'
      Cluster: !Ref EcsCluster
      LaunchType: FARGATE
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: !Ref DesiredCount
      DeploymentConfiguration:
        MinimumHealthyPercent: 50
        MaximumPercent: 200
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets: !Ref PrivateSubnetIds
          SecurityGroups:
            - !Ref ServiceSecurityGroup
      LoadBalancers:
        - ContainerName: backend
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
      HealthCheckGracePeriodSeconds: 30
      EnableExecuteCommand: false

Outputs:
  BackendUrl:
    Description: Backend API URL
    Value: !Sub 'https://${BackendApiDomainName}'

  LoadBalancerDnsName:
    Description: ALB DNS name
    Value: !GetAtt LoadBalancer.DNSName

  EcsClusterName:
    Description: ECS cluster name
    Value: !Ref EcsCluster

  EcsServiceName:
    Description: ECS service name
    Value: !Ref EcsService
